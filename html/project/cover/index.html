<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cover</title>

    <link rel="stylesheet" href="./circe.css">
    <link rel="stylesheet" href="./cover.css">

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/index.css.map">
</head>
<body>
    <div class="index_page">
        <div class="cover_block">
            <div class="cover_block_logo">
                <img src="./img/header_logo.png" alt="">
            </div>
            <h1 id="name">ОН-ЛАЙН ИГРЫ</h1>
            <p id="target">На развитие</p>
            <div class="cover_block_centr">
                <div class="cover_block_centr_inter cover_block_centr_inter_first">
                    <span>Ставка</span>
                    <p class="rate">30 000 ₽</p>
                </div>
                <div class="cover_block_centr_inter cover_block_centr_inter_second">
                    <span>Вход от</span>
                    <p class="minimal_amount">22.12.2021</p>
                </div>
            </div>
            <div class="cover_block_body">
                <div class="cover_block_body_Lineover cover_block_body_Lineover_left"></div>
                <div class="cover_block_body_Lineover cover_block_body_Lineover_right"></div>


                <div class="cover_block_body_line cover_block_body_line_left">
                    <span>Период сбора до</span><a class="collection_period">100</a>
                </div>
                <div class="cover_block_body_line cover_block_body_line_right">
                    <span>На срок</span><a class="date">22.12.2021</a>
                </div>  
                <div class="cover_block_body_line cover_block_body_line_left">
                    <span>Сумма</span><a class="money">1000</a>
                </div>
                <div class="cover_block_body_line cover_block_body_line_right">
                    <span>Выплаты</span><a class="date_payments">Ежемесячно</a>
                </div>
            </div>
        </div>
    </div>


    <script src="../../assets/mods/jquery/jquery-3.4.1.min.js"></script>
    <script src="../../assets/mods/socketIo.js"></script>
    <script src="../../assets/mods/async.min.js"></script>
    <script src="../../assets/javascript/main.js"></script>
    <script src="index.js"></script>
</body>
</html>
